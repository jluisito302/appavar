<app-header titulo="Listas de Raya"></app-header>

<ion-content>
  <ion-list *ngFor="let item of array | async">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Semana: {{item[1]}}</h2>
          <h2>Comienza: {{item[2]}}</h2>
          <h2>Finaliza: {{item[3]}}</h2>
          <p>Desliza a la izquierda para ver el archivo</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="secondary" (click)="superficie(item[0])">Superf.</ion-item-option>
        <ion-item-option color="tertiary" (click)="intmina(item[0])">Int. Mina</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
