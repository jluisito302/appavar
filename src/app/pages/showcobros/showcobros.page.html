<app-header titulo="Mostrar cobros"></app-header>

<ion-content>
    <ion-list *ngFor="let item of array | async">
        <ion-item-sliding>
          <ion-item>
            <ion-label>
              <h2>
                <ion-icon name="checkmark-outline" color="primary" *ngIf="item.bien != null"></ion-icon> 
                Obra: <b>{{item.nombre_obra}}</b>
              </h2>
              <h2>Fecha: <b>{{item.fecha | date: 'dd/MM/yyyy'}}</b> 
              </h2>
              <h2>Monto Cobrado: <b>{{item.monto_cobrado | currency: 'USD'}}</b></h2>
              <h2>Monto Restante: <b>{{item.monto_restante | currency: 'USD'}}</b></h2>
              <p>{{item.observaciones}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end" *ngIf="item.bien == null">
            <ion-item-option (click)="valido(item.id)">
              <ion-icon name="checkmark-outline"></ion-icon>
              Bien
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
