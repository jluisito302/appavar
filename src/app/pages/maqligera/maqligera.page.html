<app-header titulo="Maquinaria Ligera"></app-header>

<ion-content>
  <ion-list *ngFor="let item of array | async">
    <ion-item>
      <ion-avatar slot="start" *ngIf="item.foto != null">
        <img src="https://www.avar-construcciones.com/sistema/img/equipos/{{item.foto}}" />
      </ion-avatar>
      <ion-avatar slot="start" *ngIf="item.foto == null">
        <img src="/assets/sinfoto.png" />
      </ion-avatar>
      <ion-label>
        <h2>{{item.num_economico}}</h2>
        <h3>{{item.tipo}}</h3>
        <h3>Marca: {{item.marca}}</h3>
        <h3>Modelo: {{item.modelo}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
