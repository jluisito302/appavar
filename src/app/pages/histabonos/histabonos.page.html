<app-header titulo="Historial de abonos"></app-header>

<ion-content>
 
  <ion-list *ngFor="let item of array | async">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>
            <ion-icon name="checkmark-outline" color="primary" *ngIf="item.bien != null"></ion-icon> 
            Proveedor: <b>{{item.nombre_proveedor}}</b>
          </h2>
          <h2>Fecha: <b>{{item.fecha | date: 'dd/MM/yyyy'}}</b> -  Monto: <b>{{item.importe | currency: 'USD'}}</b></h2>
          <p>{{item.observaciones}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end" *ngIf="item.bien == null">
        <ion-item-option (click)="valido(item.id)">
          <ion-icon name="checkmark-outline"></ion-icon>
          Bien
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
