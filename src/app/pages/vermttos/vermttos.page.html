<app-header titulo="Mantenimientos"></app-header>

<ion-content>
  
  <ion-list>
    <ion-list>
      <ion-item-sliding *ngFor="let item of array | async">
        <ion-item >
          <ion-label>
            <h2>Equipo: {{item.equipo}}</h2>
            <h3>Tipo de Servicio: {{item.tipo_servicio}}</h3>
            <h3>Lugar: {{item.lugar_mtto}}</h3>
            <h3>Fecha: {{item.fecha | date: 'dd/MM/yyyy'}}</h3>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="ver(item)">Ver</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
