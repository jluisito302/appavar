<app-header titulo="Salidas de Artículos"></app-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-input (ionChange)="buscar($event)" showCancelButton="always" placeholder="Buscar...">
          <ion-icon name="search"></ion-icon>
        </ion-input>
      </ion-col>
      <ion-col size="8">
        <ion-chip color="primary" (click)="articulo()">
          <ion-label>Artíc.</ion-label>
        </ion-chip>
        <ion-chip color="primary" (click)="categoria()">
          <ion-label>Categ.</ion-label>
        </ion-chip>
        <ion-chip color="primary" (click)="destino()">
          <ion-label>Destin.</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
    <ion-list>
        <ion-item #lista *ngFor="let articulo of array | async | filtro: textBuscar: columna">
          <ion-item>
            <ion-label>
              <h2>Articulo: <b>{{ articulo.articulo }}</b></h2>
              <h3>Categoria: <b>{{ articulo.rubro_articulo }}</b></h3>
              <h2>Fecha: <b>{{ articulo.fecha | date: 'dd/MM/yyyy'}} </b></h2>
              <h2>Cantidad saliente: <b>{{articulo.cantidad}}</b></h2>
              <h2>Destino: <b>{{articulo.destino}}</b></h2>
            </ion-label>
          </ion-item>
        </ion-item>
    </ion-list>
</ion-content>
