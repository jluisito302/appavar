<app-header titulo="Moviliario"></app-header>

<ion-content>
  <ion-list *ngFor="let item of array | async">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>
            <ion-icon name="checkmark-outline" color="primary" *ngIf="item.bien != null"></ion-icon> 
            Nombre: <b>{{item.descripcion}}</b>
          </h2>
          <h2>Tipo: <b>{{item.tipo}}</b> -  Monto: <b>{{item.ev_monetaria | currency: 'USD'}}</b></h2>
          <p>Resguardo: {{item.nombre_resguardo}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end" *ngIf="item.bien == null">
        <ion-item-option (click)="valido(item.id)">
          <ion-icon name="checkmark-outline"></ion-icon>
          Bien
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
