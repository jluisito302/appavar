<app-header titulo="Costos Generales"></app-header>

<ion-content>
<ion-list *ngFor="let item of array | async">
  <ion-item>
    <ion-avatar slot="start" *ngIf="item[6] != null">
      <img src="https://www.avar-construcciones.com/sistema/img/equipos/{{item[6]}}" />
    </ion-avatar>
    <ion-avatar slot="start" *ngIf="item[6] == null">
      <img src="/assets/sinfoto.png" />
    </ion-avatar>
    <ion-label>
      <h2>{{item[0]}}</h2>
      <h3>Refacciones <b class="right">{{item[1] | currency: 'USD'}}</b></h3>
      <h3>Combustibles <b class="right">{{item[2] | currency: 'USD'}}</b></h3>
      <h3>Fluidos <b class="right">{{item[3] | currency: 'USD'}}</b></h3>
      <h3>Consumible <b class="right">{{item[4] | currency: 'USD'}}</b></h3>
      <h3>Mtto. externo <b class="right">{{item[5] | currency: 'USD'}}</b></h3>
      <b class="total">Total: {{item[1]+item[2]+item[3]+item[4]+item[5] | currency: 'USD'}}</b>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
