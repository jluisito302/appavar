<app-header titulo="Registro de Mttos. Externos"></app-header>

<ion-content>
  <ion-list *ngFor="let item of array | async">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>
            <ion-icon name="checkmark-outline" color="primary" *ngIf="item.bien != null"></ion-icon> 
            Folio: <b>{{item.num_remision}}</b>
          </h2>
          <h2>Taller/Persona <b>{{item.taller_mecanico}}</b></h2>
          <h2>Equipo: <b>{{item.equipo_vehiculo}}</b></h2>
          <h2>Fecha: <b>{{item.fecha | date: 'dd/MM/yyyy'}}</b> 
          </h2>
          <p> <ion-icon name="chevron-back-outline"></ion-icon>Deliza a la izquierda para ver detalladamente</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="warning" routerLink="/vermtexterno/{{ item.id }}">
          VER
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end" *ngIf="item.bien == null">
        <ion-item-option (click)="valido(item.id)">
          <ion-icon name="checkmark-outline"></ion-icon>
          Bien
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>
</ion-content>
