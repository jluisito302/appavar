<app-header titulo="Herramientas"></app-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-input (ionChange)="buscar($event)" showCancelButton="always" placeholder="Buscar...">
          <ion-icon name="search"></ion-icon>
        </ion-input>
      </ion-col>
      <ion-col size="8">
        <ion-chip color="primary" (click)="articulo()">
          <ion-label>Art√≠culo</ion-label>
        </ion-chip>
        <ion-chip color="primary" (click)="tipo()">
          <ion-label>Tipo</ion-label>
        </ion-chip>
        <ion-chip color="primary" (click)="stock()">
          <ion-label>Stock</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
    <ion-list>
        <ion-item #lista *ngFor="let articulo of array | async | filtro: textBuscar: columna">
          <ion-item>
            <ion-label>
              <h2>Articulo: <b>{{ articulo.nombre }}</b></h2>
              <h3>Categoria: <b>{{ articulo.h_tipo }}</b></h3>
              <h2>Stock: <b>{{articulo.cantidad_stock}}</b></h2>
            </ion-label>
          </ion-item>
        </ion-item>
    </ion-list>
</ion-content>
