<app-header titulo="Cobros de Obras"></app-header>

<ion-content>
    <ion-card>
      <ion-list *ngFor="let array of arreglo$ | async">
        <ion-item>
          <ion-label>
            <h2>{{array[0]}}</h2>
            <h3>Monto cobrado: <b class="blue">{{array[2] | currency: 'USD' }}</b></h3>
            <p>Estatus: <b class="blue">{{array[1]}} - {{array[3]}}</b></p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
</ion-content>
