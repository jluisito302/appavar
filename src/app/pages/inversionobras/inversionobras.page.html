<app-header titulo="Inversión en Obras"></app-header>

<ion-content>
  <ion-card>
    <ion-list *ngFor="let array of arreglo">
      <ion-item>
        <ion-label>
          <h2>Obra: {{array[0]}}</h2>
          <h3>Inversión: <b class="blue">{{array[1] | currency: 'USD' }}</b></h3>
          <h2>
            <ion-button color="light" size="small" routerLink="/cobradetallado/{{array[2]}}">Detallar</ion-button>
          </h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
