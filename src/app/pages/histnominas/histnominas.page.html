<app-header titulo="Historial de NÃ³minas"></app-header>

<ion-content>
  <ion-list *ngFor="let item of array | async">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Semana: {{item[1]}}</h2>
          <h2>Comienza: {{item[2]}}</h2>
          <h2>Finaliza: {{item[3]}}</h2>
          <p>Desliza a la izquierda para ver el archivo</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="light" (click)="pdf(item[0])">Ver Archivo</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
