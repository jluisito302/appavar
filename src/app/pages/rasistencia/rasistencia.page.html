<app-header titulo="Registrar mi asistencia"></app-header>

<ion-content>
  <ion-card>
  <ion-card-header>
    <ion-card-title>Escanéa el código QR</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-avatar slot="start" *ngIf="usuario.foto != null">
          <img src="http://localhost/avar/public/img/users/{{usuario.foto}}"
        alt="" width="100" height="100">
        </ion-avatar>
        <ion-avatar slot="start"  *ngIf="usuario.foto == null">
          <img src="/assets/user.png" width="100" height="100">
        </ion-avatar>
        <ion-label>
          <h2>{{usuario.name}}</h2>
          <h3>{{usuario.tipouser}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>






    <ion-button (click)="onClick()" expand="block" shape="round" color="primary">
      Escanear
    </ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
