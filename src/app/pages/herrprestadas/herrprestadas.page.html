<app-header titulo="Herramientas Prestadas"></app-header>

<ion-content>
  
  <ion-list>
    <ion-item-sliding *ngFor="let h of array | async"> 
      <ion-item>
        <ion-label>
          <h2>Herramienta: <b>{{ h.herramienta }}</b></h2>
          <h3>Fecha entrega: <b>{{ h.fecha_asignacion | date: 'dd/MM/yyyy'}}</b></h3>
          <h2 *ngIf="h.empleado != null">Empleado: <b>{{h.empleado}}</b></h2>
          <h2 *ngIf="h.persona_externa != null">Persona externa: <b>{{h.persona_externa}}</b></h2>
          <h2>Fecha devoluci√≥n: <b>{{h.fecha_regreso | date: 'dd/MM/yyyy'}}</b></h2>
          <p>Desliza a la izquierda para ver detalles</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="start" routerLink="/verhprestada/{{ h.id }}">
        <ion-item-option color="warning">Mostrar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
